{% extends "base.html" %}
{% block title %}Prolific Author Collabotor List{% endblock %}

{% block content %}
    <table>
        <thead>
            <tr>
                <th>Author name</th>
                <th>Book count</th>
                <th>Collaborator count</th>
            </tr>
        </thead>
        <tbody>
            {% for author in authors %}
                <tr>
                    <td>{{ author }}</td>
                    <td>{{ author.book_count }}</td>
                    <td>{{ author.collaborator_count }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
